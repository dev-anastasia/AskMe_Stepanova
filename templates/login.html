<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

    <style>
        .btn-outline-success {
          background: green;
          color: white;
        }

        .log-in-link-link {
            margin-right: 10px;
        }

        .log-in-link {
            padding-right: 20px;
        }

        .navbar-brand {
            padding-left: 40px;
            font-size: 30px;
        }

        .d-flex gap-1 {
            padding-right: 100px;
        }

        .top-left {
            padding-right: 100px;
        }

        .col-sm-10 {
            width: 200px;
        }

        .login-form {
            margin-left: 27px;
            width: 300px;
        }

        .password-form {
            width: 300px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="d-flex w-100 justify-content-between align-items-center">
            <a class="navbar-brand" href="#">AskStepanova</a>

            <button class="navbar-toggler" data-bs-toggle="collapse" type="button"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex" role="search">
                <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                <button class="btn btn-outline-success" type="submit">Ask!</button>
            </form>

            <div class="d-flex gap-1">
                <div>
                    <div class="top-left">
                        <a class="log-in-link" href="#">log in</a>
                        <a href="#">register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<hr width="100%"/>

<main class="container mt-3">
    <div class="d-flex gap-3 align-items-center">
        <h1>Log In</h1>
    </div>
    <br>

    <div class="row">
        <div class="col-9">
            <div class="d-flex flex-column gap-3">

                <form action="submit" onsubmit="return checkForm()">

                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="input-login" class="col-sm-2 col-form-label">Login</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control login-form" id="input-login"
                                   placeholder="Enter your login here" required minlength="1">
                        </div>
                    </div>
                    <br>

                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="input-password" class="col-form-label">Password</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" id="input-password" class="form-control password-form"
                                   aria-describedby="passwordHelpInline" placeholder="Enter your password here"
                                   required="required" minlength="6">
                        </div>
                        <div id="pass-error-msg" class="invalid-feedback">Sorry, wrong password!</div>
                    </div>
                    <br>

                    <div class="col-12">
                        <button class="btn btn-success" type="submit">Log in!</button>
                    </div>
                </form>
                <br>

                <a href="#">Create new account?</a>

            </div>
        </div>

        <div class="col">
            <section class="pop-tags">

                <h2>Popular Tags</h2>

                <div>
                    <span class="badge text-bg-light">perl</span>
                    <span class="badge text-bg-light">Python</span>
                    <span class="badge text-bg-light">TechnoPark</span>
                    <span class="badge text-bg-light">MySQL</span>
                    <span class="badge text-bg-light">django</span>
                    <span class="badge text-bg-light">UFO</span>
                    <span class="badge text-bg-light">Cats</span>
                    <span class="badge text-bg-light">Firefox</span>
                </div>
            </section>

            <section>
                <h2>Best members</h2>
                <div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#">Mr.Freeman</a></li>
                        <li class="list-group-item"><a href="#">Dr.House</a></li>
                        <li class="list-group-item"><a href="#">Bender</a></li>
                        <li class="list-group-item"><a href="#">Queen Victoria</a></li>
                        <li class="list-group-item"><a href="#">A.Stepanova</a></li>
                    </ul>
                </div>
            </section>

        </div>
    </div>

    <script>
        function checkForm() {
            document.getElementById('pass-error-msg').style.display = 'block';
            return false;
        }
    </script>

</main>
</body>

</html>
