<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

    <style>
        .btn-outline-success {
            background: green;
            color: white;
        }

        .navbar-brand {
            padding-left: 40px;
            font-size: 30px;
        }

        .d-flex gap-1 {
            padding-right: 100px;
        }

        .top-left {
            padding-right: 100px;
        }

        .log-in-link {
            padding-right: 20px;
        }

        .input-title {
            margin-left: 31px;
            width: 80%;
        }

        .input-text {
            margin-left: 33px;
            width: 80%;
            height: 300px;
        }

        .input-tags {
            margin-left: 30px;
            width: 80%;
        }

        .btn-success {
            border: none;
            margin-left: 60px;
            width: 80px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="d-flex w-100 justify-content-between align-items-center">
            <a class="navbar-brand" href="#">AskStepanova</a>

            <button class="navbar-toggler" data-bs-toggle="collapse" type="button"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex" role="search">
                <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                <button class="btn btn-outline-success" type="submit">Ask!</button>
            </form>

            <div class="d-flex gap-1">
                <div>
                    <div class="top-left">
                        <a class="log-in-link" href="#">log in</a>
                        <a href="#">register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<hr width="100%"/>

<main class="container mt-3">
    <div class="d-flex gap-3 align-items-center">
        <h1>New Question</h1>
    </div>
    <br>

    <div class="row">
        <div class="col-9">
            <div class="d-flex flex-column gap-3">
                <form action="submit" onsubmit="return checkForm()">

                    <div style="display: flex; flex-flow: row wrap;">
                        <label for="input-title">Title</label><br>
                        <input class="input-title" type="text" id="input-title" name="input-title"
                               placeholder="How to build a moon park ?">
                    </div>
                    <br>

                    <div style="display: flex; flex-flow: row wrap;">
                        <label for="input-text">Text</label><br>
                        <textarea class="input-text" id="input-text" name="input-text" placeholder="Really, how ?
Have no idea about it"></textarea>
                        <br><br>
                    </div>
                    <br>

                    <div style="display: flex; flex-flow: row wrap;">
                        <label for="input-tags">Title</label><br>
                        <input class="input-tags" type="text" id="input-tags" placeholder="moon, park, puzzle">
                    </div>
                    <br>
                    <div id="error-msg" class="invalid-feedback">Title and text should not be empty</div>
                    <button class="btn btn-success" type="submit">ASK!</button>

                </form>
            </div>
        </div>

        <div class="col">
            <section class="pop-tags">
                <h2>Popular Tags</h2>
                <div>
                    <span class="badge text-bg-light">perl</span>
                    <span class="badge text-bg-light">Python</span>
                    <span class="badge text-bg-light">TechnoPark</span>
                    <span class="badge text-bg-light">MySQL</span>
                    <span class="badge text-bg-light">django</span>
                    <span class="badge text-bg-light">UFO</span>
                    <span class="badge text-bg-light">Cats</span>
                    <span class="badge text-bg-light">Firefox</span>
                </div>
            </section>
            <br>

            <section>
                <h2>Best members</h2>
                <div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#">Mr.Freeman</a></li>
                        <li class="list-group-item"><a href="#">Dr.House</a></li>
                        <li class="list-group-item"><a href="#">Bender</a></li>
                        <li class="list-group-item"><a href="#">Queen Victoria</a></li>
                        <li class="list-group-item"><a href="#">A.Stepanova</a></li>
                    </ul>
                </div>
            </section>
        </div>
    </div>

    <script>
        function checkForm() {
            const titleInput = document.getElementById('input-title');
            const textInput = document.getElementById('input-text');

            if (titleInput.value.trim() === '' || textInput.value.trim() === '') {
                document.getElementById('error-msg').style.display = 'block';
            }
            return false;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</main>
</body>

</html>
